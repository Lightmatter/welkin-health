[tool.poetry]
name = "welkin"
version = "0.8.0"
description = "Python Welkin Health API Wrapper."
authors = ["Sam Morgan <sam@lightmatter.com>"]
license = "GPL-3.0-or-later"
readme = "README.md"
repository = "https://github.com/lightmatter/welkin-health"
documentation = "https://welkin.readthedocs.io"
classifiers = [
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]


[tool.poetry.urls]
"Bug Tracker" = "https://github.com/lightmatter/welkin-health/issues"


[tool.poetry.dependencies]
python = "^3.7"
requests = "^2.28.1"


[tool.poetry.group.dev.dependencies]
black = "^22.10.0"
isort = "^5.10.1"
pytest = "^7.1.3"
pytest-cov = "^4.0.0"
pytest-dotenv = "^0.5.2"
pytest-vcr = "^1.0.2"
vcrpy = "^4.2.1"


[tool.poetry.group.docs.dependencies]
Sphinx = "^5.2.3"
sphinx-autoapi = "^2.0.0"
sphinx-rtd-theme = "^1.0.0"
myst-parser = "^0.18.1"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
profile = "black"

[tool.pytest.ini_options]
env_files = [".env", ".env.example"]
